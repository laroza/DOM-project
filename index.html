<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="shopping-cart">
        <!-- Title -->
        <div class="title">
            Shopping Bag
        </div>

        <!-- Product #1 -->
        <div class="item">
            <div class="buttons">
                <span class="delete-btn">
                    <img src="res/close.jpg" alt="" width="20px" height="20px">
                </span>
                <span class="like-btn">
                    <img src="res/like.png" alt="" width="20px" height="20px">
                </span>
            </div>

            <div class="image">
            <img src="res/puma.png" alt="" width="100px" height="100px">
            </div>

            <div class="description">
                <span>Common Projects</span>
                <span>Bball High</span>
                <span>blue</span>
            </div>

            <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                    <img src="res/plus.png" alt="" width="20px" height="20px">
                </button>
                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                    <img src="res/minus.png" alt="" width="20px" height="20px">
                </button>
            </div>
            <div class="total-price">$549</div>
        </div>

    </div>


</body>

</html>
